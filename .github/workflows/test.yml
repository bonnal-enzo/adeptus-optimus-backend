name: test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.6', '3.10']

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run unittest
      run: |
        pip install -r ./requirements.txt
        cd src
        python -m unittest
